<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="top-section">
        <img class="profile-img" src="image-jeremy.png" alt="Jeremy Robson">
        <div class="report-text">
          <p>Report for</p>
          <h2>Jeremy<br>Robson</h2>
        </div>
      </div>
      <div class="bottom-section">
        <!-- <button class="active" id="daily">Daily</button>
          <button class="active" id="weekly">Weekly</button>
            <button class="active " id="monthly">Monthly</button> -->
        <span class="active" id="daily">Daily</span>
        <span class="active" id="weekly">Weekly</span>
        <span class="active" id="monthly">Monthly</span>
      </div>
    </div>


    <!-- Activity Cards -->
    <div class="cards">
      <div class="card work">
        <div class="card-bg">
          <img src="./images/icon-work.svg" alt="" class="card-icon">
        </div>
        <div class="card-content">
          <div class="top">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="hours current-time">32hrs</p>
            <p class="previous">Last Week - <span class="prev-time"> 36hrs </span></p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card-bg">
          <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="card-content">
          <div class="top">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="hours current-time">10hrs</p>
            <p class="previous">Last Week - <span class="prev-time"> 8hrs </span></p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card-bg">
          <img src="./images/icon-study.svg" alt="">
        </div>
        <div class="card-content">
          <div class="top">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="hours current-time">4hrs</p>
            <p class="previous">Last Week - <span class="prev-time"> 7hrs </span></p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-bg">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="card-content">
          <div class="top">
            <h3>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="hours current-time">4hrs</p>
            <p class="previous">Last Week - <span class="prev-time"> 5hrs </span></p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card-bg">
          <img src="./images/icon-social.svg" alt="">
        </div>
        <div class="card-content">
          <div class="top">
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="hours current-time">5hrs</p>
            <p class="previous">Last Week - <span class="prev-time"> 10hr </span></p>
          </div>
        </div>
      </div>

      <div class="card selfcare">
        <div class="card-bg">
          <img src="./images/icon-self-care.svg" alt="">

        </div>
        <div class="card-content">
          <div class="top">
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="hours current-time">2hrs</p>
            <p class="previous">Last Week - <span class="prev-time"> 2hrs </span></p>
          </div>
        </div>
      </div>
    </div>

  </div>
  <p style="margin: 10rem auto; text-align: center;">Made by Goutam Nath</p>
  <script src="index.js"> </script>
</body>

</html>
